name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  cpp-artifacts:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -DCASTE_BUILD_TESTS=OFF
      - name: Build
        run: cmake --build build --config Release
      - name: Install
        run: cmake --install build --prefix stage
      - name: Package
        shell: bash
        run: |
          name="caste-${{ runner.os }}-${{ github.ref_name }}"
          cd stage
          tar -czf "../${name}.tar.gz" .
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: caste-*.tar.gz

  pypi:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build wheels
        run: |
          python -m pip install -U pip cibuildwheel
          python -m cibuildwheel --output-dir python/dist python
      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist
